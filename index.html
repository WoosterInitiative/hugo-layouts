
{{ define "main" }}
    <main aria-role="main">
      <header class="homepage-header">
        <h1>{{.Title}}</h1>
        {{ with .Params.subtitle }}
        <span class="subtitle">{{.}}</span>
        {{ end }}
      </header>
      <div class="homepage-content">
        <!-- Note that the content for index.html, as a sort of list page, will pull from content/_index.md -->
        {{.Content}}
      </div>
      <div>
        {{ range first (.Site.Params.paginate | default 5) (where site.RegularPages "Type" "in" site.Params.mainSections) }}
          {{ .Render "content-list" }}
        {{ end }}
        {{ partial "pagination" . }}
      </div>
    </main>
{{ end }}
